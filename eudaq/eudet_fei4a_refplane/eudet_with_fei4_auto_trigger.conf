[RunControl]
RunEventLimit = 1000000
NoTrigWarnTime = 10

[DataCollector]

[LogCollector]
SaveLevel = EXTRA
PrintLevel = INFO

[Producer.TLU]
# NI at TLU 0, FEI4 at TLU 1
