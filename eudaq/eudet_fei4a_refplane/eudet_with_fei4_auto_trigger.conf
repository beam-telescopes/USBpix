OrMask = 0
VetoMask = 0
DutMask = 3
TriggerInterval = 1
DUTInput1 = RJ45
EnableDUTVeto=2
TrigRollover = 0
ReadoutDelay = 10
PMTVcntl1 = 0
PMTVcntl2 = 0
PMTVcntl3 = 0
PMTVcntl4 = 0

[Producer.MimosaNI]
NiIPaddr = 192.168.21.2
TriggerType = 1
Det = MIMOSA26
Mode = ZS2
NiVersion = 1
NumBoards = 6
OneFrame = 0
IDOffset = 0
MimosaID_1 = 1
MimosaID_2 = 2
MimosaID_3 = 3
MimosaID_4 = 4
MimosaID_5 = 5
MimosaID_6 = 6
MimosaEn_1 = 1
MimosaEn_2 = 1
MimosaEn_3 = 1
MimosaEn_4 = 1
MimosaEn_5 = 1
MimosaEn_6 = 1

[Producer.USBpix]
SRAM_READOUT_AT = 60
SkipConfiguration = no
UseSingleBoardConfigs = no
boards = 121
# adjsut the path, and variables in cfg file
config_file = /opt/usbpix_conf/workingtdac.cfg.root
fpga_firmware = /opt/usbpix_conf/usbpixi4.bit
lvl1_delay = 26
modules[121] = 1
tlu_trigger_data_delay = 10
